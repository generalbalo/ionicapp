<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title title-right">WhatsApp</h1>
        <div class="pull-right">
        <button class="button button-small button-clear"><i class="icon ion-search"></i></button>       
        <button class="button button-small button-clear"><i class="icon ion-person-add"></i></button>       
        <button class="button button-small button-clear"><i class="icon ion-navicon"></i></button>  
        </div>     
      </ion-header-bar>    

<ion-tabs class="tabs-positive tabs-striped tabs-top">
  <ion-tab badge="3" badge-style="badge-assertive" title="CALLS"></ion-tab>
  <ion-tab title="CHATS"></ion-tab>
  <ion-tab title="CONTACTS"></ion-tab>
</ion-tabs>

<ion-content class="has-subheader">
 <div class="list list-inset">
  
   <label class="item item-input">
     <span class="input-label">First Name</span>
     <input type="text" placeholder="First Name">
   </label>
 
   <label class="item item-input item-icon-left">
     <span class="input-label">Last Name</span>
     <input type="text" placeholder="Your Last Name">
   </label>

 <div class="item item-toggle">
   <span class="input-label">Awesomeness</span>
   <label class="toggle">
     <input type="checkbox">
     <div class="track"><div class="handle"></div></div>
   </label> 
 </div>

 <div class="item range range-royal">
   <span class="input-label">Feeling</span>
   <i class="icon ion-sad-outline"></i>
   <input type="range" name="feeling" min="0" max="100" value="50">
   <i class="icon ion-happy"></i>
 </div>

 <label class="item item-input item-select">
   <div class="input-label">Favourite Pet</div>
   <select>
     <option>Dogs</option>
     <option>Cats</option>
     <option>Rabbits</option>
    </select>
 </label>


</ion-content>

</ion-pane>
  </body>
</html>
