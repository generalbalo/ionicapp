<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
         <button class="button"><i class="icon ion-ios-navigate-outline"></i></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button"><i class="icon ion-ios-gear"></i></button>
      </ion-header-bar>    

    </ion-pane>
<ion-tabs class="tabs-icon-top">
  <ion-tab icon="ion-home" badge="3" badge-style="badge-assertive" title="Home"></ion-tab>
  <ion-tab icon="ion-person" title="About"></ion-tab>
  <ion-tab icon="ion-calendar" title="Calendar"></ion-tab>
</ion-tabs>
  </body>
</html>
